name: Deploy Configs

on:
  push:
    branches:
      - master

jobs:
  deploy-configs:
    runs-on: self-hosted

    env:
      NIXPKGS_ALLOW_UNFREE: 1

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix run github:sid115/nix-core#apps.x86_64-linux.deploy
